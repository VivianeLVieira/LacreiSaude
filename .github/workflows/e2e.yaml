name: End to end tests

on:
    push:
        branches:
        - main
    pull_request:

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22.14.0'

        - name: Install dependencies
          run: npm ci

        - name: Run Cypress tests
          run: npm t
